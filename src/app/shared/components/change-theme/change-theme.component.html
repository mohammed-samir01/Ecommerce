<div class="content {{storedTheme}}" role="main">
    <div class="theme-options">
        <div class="theme-black" (click)="setTheme('theme-black')"></div>
        <div class="theme-red" (click)="setTheme('theme-red')"></div>
        <div class="theme-white" (click)="setTheme('theme-white')"></div>
        <div class="theme-blue" (click)="setTheme('theme-blue')"></div>
        <div class="theme-purple" (click)="setTheme('theme-purple')"></div>
    </div>
</div>
