<section class="col-12 py-5 bg-light">
  <div class="row py-5 px-4 px-lg-5 align-items-center">
    <div class="col-lg-6 col-md-6">
      <h1 class="text-uppercase mb-0">{{ "Chat" | translate }}</h1>
    </div>
    <div class="col-lg-6 col-md-6">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-end">
          <li class="breadcrumb-item">
            <a class="hero" routerLink="">{{ "Home" | translate }}</a>
          </li>
          <li class="breadcrumb-item text-muted" aria-current="page">
            {{ "Chat" | translate }}
          </li>
        </ol>
      </nav>
    </div>
  </div>
</section>

<div class="container">
  <div class="card">
    <div
      class="chat-list"
      id="chat-list"
      #scrollMe [scrollTop]="scrollMe.scrollHeight"
    >
      <ng-container *ngFor="let item of chatMessages">
        <div
          class="chat-item"
          [ngClass]="{
            right: item?.user?.id == currentUser.id,
            left: item?.user?.id != currentUser.id
          }"
        >
          <img id="avatar" [src]="item?.user?.profileImageUrl" />
          <p id="message-body">{{ item?.message }}</p>
          <span id="time-details">{{
            item?.created_at | date: "shortTime"
          }}</span>
        </div>
      </ng-container>
    </div>
    <div class="chat-footer">
      <textarea
        type="text"
        autofocus
        id="chat-textarea"
        [(ngModel)]="chatInputMessage"
      ></textarea>
      <button
        id="send-button"
        (click)="submit()"
        [disabled]="chatInputMessage.length! <= 0"
      >
        {{ "Send" | translate }}
      </button>
    </div>
  </div>
</div>
