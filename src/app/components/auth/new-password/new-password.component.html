<section class="col-12 py-5 bg-light">
    <div class="row py-5 px-4 px-lg-5 align-items-center">
        <div class="col-lg-6 col-md-6">
            <h1 class="text-uppercase mb-0"> {{'new password' | translate}} </h1>
        </div>
        <div class="col-lg-6 col-md-6">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-end">
                    <li class="breadcrumb-item"><a class="hero" routerLink="">{{'home' | translate}}</a></li>
                    <li class="breadcrumb-item text-muted" aria-current="page">{{'New password' | translate}}</li>
                </ol>
            </nav>
        </div>
    </div>
</section>

<main>
    <p>Write new password & confirm it.</p>
    <input type="password" required placeholder="New password" autofocus>
    <input type="password" required placeholder="Confirm new password">
    <button type="submit" [routerLink]="'../login'">Submit</button>
</main>
