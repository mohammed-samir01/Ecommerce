<section class="col-12 py-5 bg-light">
    <div class="row py-5 px-4 px-lg-5 align-items-center">
        <div class="col-lg-6 col-md-6">
            <h1 class="text-uppercase mb-0"> {{'Reset password' | translate}} </h1>
        </div>
        <div class="col-lg-6 col-md-6">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-end">
                    <li class="breadcrumb-item"><a class="hero" routerLink="">{{'Home' | translate}}</a></li>
                    <li class="breadcrumb-item text-muted" aria-current="page">{{'Reset password' | translate}}</li>
                </ol>
            </nav>
        </div>
    </div>
</section>

<main>
    <h3> {{'Insert your Email, Then click send code' | translate}} </h3>
    <form [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
        <input id="email" type="email" class="form-control form-control-lg" formControlName="email"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
        placeholder="{{'Enter a valid email address' | translate}}" autofocus>
        <div *ngIf=" submitted && f.email.errors" class="invalid-feedback">
            <h3 class="text-danger" *ngIf="f.email.errors.required"> {{'REQUIRED' | translate}} </h3>
            <h3 class="text-danger" *ngIf="f.email.errors.email"> {{'Enter a valid email address' | translate}} </h3>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-dark">{{'Send code' | translate}}</button>
        </div>

    </form>
</main>
