<section class="py-5 bg-light">
    <div class="row text-center">
        <div class="col-lg-4 mb-3 mb-lg-0" *ngFor="let service of services">
            <div class="media d-flex justify-content-center align-content-center">
                <i [class]="service.image"></i>
                <div class="media-body text-left ms-3">
                    <h6 class="text-uppercase mb-1">{{service.title}}</h6>
                    <p class="text-small mb-0 text-muted">{{service.desc}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
