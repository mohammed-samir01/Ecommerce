<div class="container-lg g-1 g-md-2">
    <section class="py-5 bg-light">
        <div class="row py-5 px-4 px-lg-5 align-items-center">
            <div class="col-lg-6 col-md-6">
                <h1 class="text-uppercase mb-0">{{ "Favorite" | translate }}</h1>
            </div>
            <div class="col-lg-6 col-md-6">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-end">
                        <li class="breadcrumb-item">
                            <a routerLink=""> {{ "home" | translate }} </a>
                        </li>
                        <li class="breadcrumb-item text-muted" aria-current="page">
                            {{ "Favorite" | translate }}
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </section>

    <ng-container *ngIf="result.status == 1">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-sm-6 my-5" *ngFor="let item of favProduct">
                    <div class="product text-center">
                        <div class="position-relative mb-3">
                            <a class="d-block" routerLink="../product-details/{{item.slug}}">
                                <img class="img-fluid w-100" src="../../../../assets/images/products/{{item.image.file_name}}" alt="..." /></a>

                            <div class="product-overlay">
                                <ul class="mb-0 list-inline">
                                    <li class="list-inline-item m-0 p-0">
                                        <a class="btn btn-sm btn-outline-dark">
                                            <i class="fa fa-heart" (click)="removeFromFavorite(item.id)">
                                                
                                            </i>
                                        </a>
                                    </li>

                                    <li class="list-inline-item mx-2 p-0">
                                        <a class="btn btn-sm btn-dark" (click)="add(item.id)">
                                            {{ "Add to cart" | translate }}
                                        </a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                        <h3>
                            <a class="reset-anchor" routerLink="../product-details/{{item.slug}}">{{item.product}}</a>
                        </h3>
                        <p class="small text-muted fa-1x">$ {{item.price}}</p>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="result.status == 0">
        <div class="container my-5">
            <div class="card">
                <h2 class="text-center h2 my-3">
                    Your favorite list is empty 
                </h2>
            </div>
        </div>
    </ng-container>
</div>
