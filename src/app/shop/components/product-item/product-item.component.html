<app-modal></app-modal>

<div class="product text-center">
    <div class="position-relative mb-3">
        <ng-container [ngSwitch]="true">
            <div class="badge text-bg-warning px-3 py-2 fa-1x" *ngSwitchCase="Product.status === 'sale'">
                {{'Sale' | translate}} </div>
            <div class="badge text-bg-danger px-3 py-2 fa-1x" *ngSwitchCase="Product.status === 'sold'">
                {{'Sold' | translate}}
            </div>
            <div class="badge text-bg-info px-3 py-2 fa-1x" *ngSwitchCase="Product.status === 'new'"> {{'New'
                |translate}}
            </div>
            <div *ngSwitchDefault></div>
        </ng-container>
        <a class="d-block" routerLink="../product-details/{{Product.id}}">
            <img class="img-fluid" src="../../../../assets/images/products/{{Images[0]}}" alt=""></a>

        <div class="product-overlay">
            <ul class="mb-0 list-inline">

                <li class="list-inline-item m-0 p-0">
                    <a class="btn btn-sm btn-outline-dark">

                        <i class="fa-heart" [class.far]="!isFavorite" [class.fa]="isFavorite"
                            (click)="onFavoriteClick(Product)"></i>
                    </a>
                </li>
                <li class="list-inline-item mx-2 p-0"><a class="btn btn-sm btn-dark" [routerLink]="'cart'"> {{'Add to cart' | translate}} </a></li>

                <li class="list-inline-item ">
                    <a class="btn btn-sm btn-outline-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="fas fa-expand"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <h4> <a class="reset-anchor" [routerLink]="'product-details'">{{Product.ProductName}}</a></h4>
    <p class="small text-muted fa-1x">{{Product.product_category.name}}</p>
    <p class="small text-muted fa-1x">${{Product.price}}</p>
</div>
