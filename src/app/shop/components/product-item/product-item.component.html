<div class="product text-center">
    <div class="position-relative mb-3">
        <ng-container [ngSwitch]="true">
            <div class="badge text-bg-warning px-3 py-2 fa-1x" *ngSwitchCase="Product.status === 'sale'">
                Sale</div>
            <div class="badge text-bg-danger px-3 py-2 fa-1x" *ngSwitchCase="Product.status === 'sold'">
                Sold
            </div>
            <div class="badge text-bg-info px-3 py-2 fa-1x" *ngSwitchCase="Product.status === 'new'">New
            </div>
            <div *ngSwitchDefault></div>
        </ng-container>
        <a class="d-block" routerLink="Product-details.html">
            <img class="img-fluid" src="{{Product.image}}" alt="..."></a>

        <div class="product-overlay">
            <ul class="mb-0 list-inline">
                <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-outline-dark" (click)="addCart()" ><i class="far fa-heart"></i></a></li>
                <li class="list-inline-item mx-2 p-0" *ngIf="!addBoolean" (click)="addBoolean = true">
                  <a class="btn btn-sm btn-dark" >Add to cart</a>
                </li>
                <li class="list-inline-item mx-2 p-0 w-50" *ngIf="addBoolean">
                  <input type="number"  class="w-50" [(ngModel)]="amount" >
                  <a class="btn btn-sm btn-dark w-50" (click)="add();addBoolean = false" >add</a>
                </li>

            </ul>
        </div>
    </div>
    <h3> <a class="reset-anchor" routerLink="product-details.html">{{Product.title}}</a></h3>
    <h4> <a class="reset-anchor" routerLink="product-details.html">{{Product.category}}</a></h4>
    <p class="small text-muted fa-1x">{{Product.price}}</p>
</div>
